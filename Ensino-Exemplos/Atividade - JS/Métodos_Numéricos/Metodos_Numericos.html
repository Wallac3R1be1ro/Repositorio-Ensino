<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Tipos de Métodos</title>
</head>
<body>
	<script>
	
		//Métodos Numéricos
		
		// ParseFloat 10.0
		
		console.log(parseFloat('12.999'));
		console.log(Number.parseFloat('12.999'));
		
		// ParseInt
		
		console.log(parseInt('10'));
		console.log(parseInt('16.96'));
		
		//toFixed
		
		console.log(23.51515165.toFixed(1));
		
		// isNaN
		
		console.log(isNaN("teste"));
		console.log(isNaN("teste"));
		console.log(isNaN("14"));
		
		// MAX_VALUE e MIN_VALUE
		
		console.log(Number.MAX_VALUE);
		console.log(Number.MIN_VALUE);
		
		//Métodos String
		
		// lenght
		
		var nome = "Matheus";
		console.log(nome.lenght);
		
		var obj = "bola";
		console.log(obj.lenght);
		
		//indexOf
		
		console.log(nome[2]);
		
		var frase = "O rato roeu a roupa do rei de Roma";
		
		console.log(frase.indexOf("roeu"));
		
		// slice
		
		var roeu = frase.slice(7, 11);
		console.log(roeu);
		
		// replace
		
		var novafrase = frase.replace("roeu", "teste");
		
		console.log(novafrase);
		
		// toLowerCase e toUpperCase
		
		var frase = "Esta é a frase que iremos manipular";
		
		var fraseCaixaAlta = frase.toUpperCase();
		
		console.log(fraseCaixaAlta);
		
		console.log(fraseCaixaAlta.toLowerCase());
		
		// split
		
		var tags = "PHP, JavaScript, HTML, CSS";
		
		console.log(tags.split(", "));
	</script>
</body>
</html>
