<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Eventos JS</title>
<body>

	<!--Evento de Click em botão-->
	<h1 id="Titulo">Não click no botão</h1>
	<button id="btn">Click em mim</button>
	
	<!--Evento de salvar formulário-->
	<form name="formulario">
			<input type="text" placeholder="Digite algo" name="dado">
			<button>salvar</button>
	</form>
	
	<script>
	//Evento de click no botão
		const botaoTeste = document.getElementById('btn');
		botaoTeste.addEventListener('click', (e) => {
			e.target.previousElementSibling.innerText = 'Não era para clicar!!!'
		});
		
	//Evento de salvar formulário
	
	const form = document.forms.namedItem('formulario');
	
	form.addEventListener('submit', event => {
		event.preventDefault();
		
		console.log(event.target.dado.value)
	});
	</script>
</body>
</html>
