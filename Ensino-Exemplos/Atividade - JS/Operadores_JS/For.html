<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Estrutura For</title>
</head>
	<body>
	<script>
		for(var i = 0; i < 10; i++){
		
			console.log("Repetindo for: " + i);
		}
		
		var arr = [1,2,3,4];
		
		for(var j = 0; j < arr.length; j++) {
			console.log(arr[j]);
		}
		
		console.log(arr.length);
		
		for(var x = 5; x < 100; x *= 3) {
			console.log(x);
		}
	</script>
	</body>
</html>
