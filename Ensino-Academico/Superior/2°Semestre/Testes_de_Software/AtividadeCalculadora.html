<body>
	<h1>Calculadora</h1>
	<!------------------------------------------------------->
	<style>
		body{
			background-color: gray;
		}		
	</style>
	<!------------------------------------------------------->
	<script>
		var Number1 = 5;
		var Number2 = 2;
		//------------------------------------------------------->
		var soma = Number1 + Number2;
		var subtracao = Number1 - Number2;
		var divisao = Number1 / Number2;
		var multiplicacao = Number1 * Number2;
		//------------------------------------------------------->
		document.write("A soma de 5 + 2 é: " + soma);
		document.write("<br>");
		document.write("A subtração de 5 - 2 é: " + subtracao);
		document.write("<br>");
		document.write("A divisão de 5 ÷ 2 é: " + divisao);
		document.write("<br>");
		document.write("A multiplicação de 5 x 2 é: " + multiplicacao);
	</script>
