<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Introdução JS</title>
	<!--Java Script é uma linguagem de programação que trabalha junto com HTML e CSS,
	sua principal função é manipular elementos: Adicionar interação, eventos, etc...-->
	<script src="script.js"></script>
</head>
<body>
	<!--Formas de Inserir o JavaScript em uma página:
	O código em JS pode ser inserido no html com a tag; <script>
	O código em JS pode ser linkado dentro do head através da tag script src;-->
	<script>
		console.log("JavaScript dentro do html ;)"); 
<!--a tag console log além de ressaltar possíveis erros, armazena mensagens no console do navegador-->
	</script>
</body>
