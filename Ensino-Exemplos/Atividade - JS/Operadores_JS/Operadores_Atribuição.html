<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Operadores de Atribuição</title>
</head>
<body>
	<script>
		/*
			Temos algumas maneiras de atribuir um valor a uma variável;
			As mais utlizadas são: +=, -=, *=, /=;
			Em loops também é comum utilizar os operadores ++ ou --;
		*/
		
		var x = 1;
		var y = 2;
		
		//soma
		console.log(x = x + y);
		console.log(x += y);
		
		//subtração
		console.log(x -= y);
		
		//multiplicação
		console.log(x *= y);
		
		//divisão
		console.log(x /= y);
		
		// loops
		console.log(x++);
		console.log(x--);
		
		while(x <= 100) {
			
			console.log(x);
			
			x *= 2;
		}
		
		console.log(x);
		
		var j = 5;
		
		while(x > 0) {
		
			console.log(x);
			
			x -= j;
		}
	</script>
</body>
</html>
