<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>
		Introdução ao Array no JavaScript
	</title>
</head>
	<body>
	<script>
		/*Array é um campo semelhante ao object, porém é situado por uma lista
		com númeração que começa do zero, EX: 0, 1, 2, 3...*/
		var arr = [5, "Matheus", true, {teste: 1, teste: 2}];
				/* 0.....1.........2.............3..............*/
		
		var arr2 = [2,3,4,5,6];
		
		console.log(arr2);
		
		/*Selecionando um item presente no arr pela sua númeração*/
		console.log(arr[1]);
		
		/*inserindo valor em array já existente*/
		arr[4] = 10;
	</script>
	<body>
</html>
