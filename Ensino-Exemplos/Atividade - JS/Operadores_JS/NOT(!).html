<!DOCTYPE html>
<html lang="PT-BR">
<head>
	<meta charset="UTF-8">
	<title>Operador ! - NOT</title>
</head>
<body>
	<script>
	
		<!--O operador lógico ! é conhecido também como NOT-->
		<!--Este operador muda o valor que a expressão retornou-->
		<!--Se recebeu true vira false, se recebeu false vira true-->
		
		var nome="Wallace";
		
		if(!(nome == "João")) {
			console.log("Este nome é o certo!");
		}
	</script>
</body>
</html>
