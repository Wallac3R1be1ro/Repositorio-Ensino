<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Atribuindo texto à página web com DOM</title>
</head>
<body>
	<script>
		// Inserir texto no body pelo JS
		
		var AddParagrafo = document.createElement("p");
		var texto = document.createTextNode("Este paragráfo está sendo colocado pelo JS")
		
		AddParagrafo.appendChild(texto);
		
		console.log(AddParagrafo);
		
		var body = document.querySelector("body");
		console.log(body);
		
		body.appendChild(AddParagrafo);
		
		// Inserir texto em um conteiner
		
		var container = document.getElementById("container");
		console.log(container);
		
		var el = document.createElement("span");
		
		el.appendChild(document.createTextNode("texto do span"));
		console.log(el);
		
		body.appendChild(el);
		
	</script>
</body>
</html>
